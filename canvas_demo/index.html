<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no,maximum-scale=1.0,minimum-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<link rel="stylesheet" href="css/canvas_style.css" />
	<script src="//at.alicdn.com/t/font_675381_qmoru48p605xko6r.js"></script>
	<title>Document</title>
</head>
<body>
	<canvas id="canvas"></canvas>
	<div id='actions' class="actions">
	<svg class="icon active" id=pen>
    	<use xlink:href="#icon-pen"></use>
	</svg>
	<svg class="icon" id='eraser'>
    	<use xlink:href="#icon-eraser"></use>
	</svg>	
	<svg class="icon" id='clear'>
    	<use xlink:href="#icon-clear"></use>
	</svg>	
	<svg class="icon" id='download'>
    	<use xlink:href="#icon-download"></use>
	</svg>	
	</div>
	<div class="colors">
		<ul>
			<li id="black" class="black active"></li>
			<li id='red'class="red"></li>
			<li id="green" class='green'></li>
			<li id="yellow" class='yellow'></li>
		</ul>
		<ol class="sizes">
			<li id="thin" class="thin"></li>
			<li id='thick' class="thick"></li>
		</ol>
	</div>
	<script type="text/javascript" src="js/canvas.js">
	</script>
</body>
</html>
