<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>小黄人</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="yelloPerson"style="margin:100px 0 0 50px;position:relative">
    <!--头发-->
    <div class="hair1"></div>
    <div class="hair2"></div>
    <div class='person_body'>
      <!--脸-->
      <!--眼镜-->
      <div class="face">
   
        <div class="left_eye">
          <div class="eyeball"></div>
          <div class="left_shelf"></div>
        </div>
        <div class="right_eye">
          <div class="eyeball"></div>
          <div class='right_shelf'></div>
        </div>
      </div>
      <!--嘴巴-->
      <div class="mouth">
      </div>

      
      <!--裤子-->
      <div class='person_trousers'>
         <!--吊带-->
        <div class="left_camisole"></div>  
        <div class="right_camisole"></div>
             <!--左右遮挡裤子的地方-->
        <div class='person_reousers_left'></div>
        <div class='person_reousers_right'></div>
        <!--口袋-->
        <div class='pocket'></div>
        <!--线-->
        <div class="erect"></div>
        <div class="erect_left"></div>
        <div class="erect_right"></div>
      </div>
    </div>
      <!--手-->
      <div class="left_hand"></div>
      <div class="right_hand"></div>
      <!--脚-->
      <div class="left_foot"></div>
      <div class="right_foot"></div>
  </div>
</body>
</html>
